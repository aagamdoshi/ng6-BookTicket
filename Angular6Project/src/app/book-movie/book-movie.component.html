<form class="form-horizontal adjustFormControl" [formGroup]="movieDetailsForm">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Show Movie Details</h3>
    </div>


    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">Movie Name:</label>
        <div class="col-sm-8">
          <input type="text" class="inputField form-control" formControlName="name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Show Timings</label>
        <div class="col-sm-8">
          <input type="text" class="inputField form-control" formControlName="timings">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Persons</label>
        <div class="col-sm-8">
          <input type="text" class="inputField form-control" formControlName="persons">
        </div>
      </div>
    </div>
  </div>
</form>
