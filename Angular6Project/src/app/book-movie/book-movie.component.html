<form class="form-horizontal adjustFormControl" [formGroup]="movieDetailsForm">
  <div class="">
    <div class="">
      <h2 class="text-center fontHeader">Now Showing....</h2>
    </div>


    <div class="panel-body">
      <div class="form-group" [ngClass]="{'has-error': formErrors.movieName}">
        <label for="inputlg" class="col-sm-2 control-label fontStyle">Movie Name</label>
        <div class="col-sm-8">
          <select class="inputField form-control" id="movieName" (ngModelChange)="onMovieChange()"
            formControlName="movieName" (blur)="logValidationErrors()">
            <option *ngFor="let m of movieNames" [value]="m.name"> {{ m.name }} </option>
          </select>
          <span class="help-block glyphicon glyphicon-play" *ngIf="formErrors.movieName">
            {{formErrors.movieName}}
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': formErrors.timings}">
        <label class="col-sm-2 control-label fontStyle">Show Timings</label>
        <div class="col-sm-8">
          <select class="inputField form-control" id="timings" formControlName="timings" (blur)="logValidationErrors()">
            <option *ngFor="let time of timings" [value]="time"> {{ time }} </option>
          </select>
          <span class="help-block glyphicon glyphicon-time" *ngIf="formErrors.timings">
            {{formErrors.timings}}
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': formErrors.persons}">
        <label class="col-sm-2 control-label fontStyle">Persons</label>
        <div class="col-sm-8">
          <input type="text" class="inputField form-control" formControlName="persons"
            (keypress)="restrictSpecialChars($event)" (blur)="logValidationErrors()">
          <span class="help-block glyphicon glyphicon-user" *ngIf="formErrors.persons">
            {{formErrors.persons}}
          </span>
        </div>
      </div>
    </div>
    <button class="btn btn-info btn-block fontHeader" type="button" (click)="onBookTickets()">CONFIRM & BUY NOW</button>

    <button class="btn btn-primary btn-block fontHeader" type="button" (click)="onBookRepeatedTickets()">CONFIRM &
      REPEAT BOOKING</button>
  </div>

</form>
